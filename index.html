<!doctype html>
<html>
  <head>
    <title>Snake</title>
    <link type="text/css" rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <h1>Play Snake</h1>
	<h2 id="score">Score: 0</h2>
    <canvas id="snake" width="758" height="482"></canvas>
    <h2>Instructions</h2>
	<p>1. Use arrow keys (&larr;, &uarr;, &rarr;, &darr;) to control snake
	<p>2. Eat the red apples to increase score (100pts each) and grow snake
	<p>3. Eating your tail or running into a wall will result in game over
    <script type="text/javascript" src="snake.js"></script>
  </body>
</html>
